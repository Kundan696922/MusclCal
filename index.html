<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulking Diet Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>MuscleCal</h1>
    <p>Calculate your calorie intake and get a bulking diet plan</p>
</header>

<div class="container">
    <h2>Enter Your Details</h2>
    <form id="diet-form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>

        <label for="age">Age (years):</label>
        <input type="number" id="age" required>

        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very Active (hard exercise/sports 6-7 days/week)</option>
            <option value="1.9">Extra Active (very hard exercise & physical job)</option>
        </select>

        <button type="submit">Calculate My Bulking Plan</button>
    </form>

    <div class="result" id="result" style="display:none;">
        <h3>Your Bulking Plan</h3>
        <p id="calories"></p>
        <p id="protein"></p>
        <p id="carbs"></p>
        <p id="fats"></p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
